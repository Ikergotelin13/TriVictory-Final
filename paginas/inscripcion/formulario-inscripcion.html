    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const headerContainer = document.getElementById('header');
            const footerContainer = document.getElementById('footer');

            // Obtener la ruta relativa al directorio actual
            const currentPagePath = window.location.pathname;
            const currentPageDirectory = currentPagePath.substring(0, currentPagePath.lastIndexOf('/'));

            // Cargar el encabezado
            fetch(currentPageDirectory + '/header-inscripciones.html')
                .then(response => response.text())
                .then(data => {
                    headerContainer.innerHTML = data;
                });

            // Cargar el pie de página
            fetch(currentPageDirectory + '/../footer.html')
                .then(response => response.text())
                .then(data => {
                    footerContainer.innerHTML = data;
                });
        });

        // Función para mostrar el mensaje de éxito y redireccionar después de enviar el formulario
        function submitForm(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            const form = event.target; // Obtener el formulario enviado

            // Mostrar mensaje de éxito
            const mensajeExito = document.getElementById('mensaje-exito');
            mensajeExito.style.display = 'block';

            // Ocultar el formulario después de unos segundos
            setTimeout(() => {
                form.reset(); // Limpiar el formulario
                mensajeExito.style.display = 'none'; // Ocultar el mensaje de éxito
                const mensajeRedireccion = document.getElementById('mensaje-redireccion');
                mensajeRedireccion.style.display = 'block'; // Mostrar el mensaje de redirección
                // Redireccionar a otra página después de 2 segundos
                setTimeout(() => {
                    window.location.href = '../inscripcion/listado-participantes.html';
                }, 2000);
            }, 2000);
        }

    </script>
