<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../assets/css/estilo.css">

</head>

<header id="header">
    <a href="../index.html"><img src="../assets/img/trivictory -02.png" alt="" id="logo-chico"></a>
</header>

<body>
    <h2 id="titulo-registro">Registro de usuario</h2>
    <form action="../assets/php/registro.php" method="post" id="registro-form">
        <div id="container-registro">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre" class="registro-label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="registro-input" required>
                </div>
                <div class="form-group">
                    <label for="apellidos" class="registro-label">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" class="registro-input" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha_nacimiento" class="registro-label">Fecha de Nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="registro-input" required>
                </div>
                <div class="form-group">
                    <label for="correo" class="registro-label">Correo Electrónico:</label>
                    <input type="email" name="correo" id="correo" class="registro-input" required placeholder="ejemplo@gmail.com">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="usuario" class="registro-label">Usuario:</label>
                    <input type="text" name="usuario" id="usuario" class="registro-input" required placeholder="Tu nombre de usuario en el login">
                </div>
                <div class="form-group">
                    <label for="contraseña" class="registro-label">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña" class="registro-input" required placeholder="********">
                </div>
            </div>
            <div class="form-row-center">
                <input type="submit" value="Registrarse" class="registro-submit">
            </div>
        </div>
    </form>
</body>

</html>
