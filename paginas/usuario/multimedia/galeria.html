    <div id="zoom-container" class="zoom-img" style="display: none;" onclick="closeZoom()">
        <img id="zoom-img" src="" alt="">
        <span class="close-btn" onclick="closeZoom()">X</span>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('header');
            const footerContainer = document.getElementById('footer');

            // Obtener la ruta relativa al directorio actual
            const currentPagePath = window.location.pathname;
            const currentPageDirectory = currentPagePath.substring(0, currentPagePath.lastIndexOf('/'));

            // Cargar el encabezado
            fetch(currentPageDirectory + '/header-Multimedia.html')
                .then(response => response.text())
                .then(data => {
                    headerContainer.innerHTML = data;
                });
            // Cargar el pie de página
            fetch(currentPageDirectory + '/../../footer.html')
                .then(response => response.text())
                .then(data => {
                    footerContainer.innerHTML = data;
                });
        });
        // Función para realizar el zoom en la imagen
        function zoom(img) {
            // Mostrar el contenedor de zoom
            document.getElementById('zoom-container').style.display = 'flex';
            // Mostrar la imagen en el contenedor
            document.getElementById('zoom-img').src = img.src;
        }

        // Función para cerrar el zoom al hacer clic fuera de la imagen
        function closeZoom() {
            document.getElementById('zoom-container').style.display = 'none';
        }
    </script>
